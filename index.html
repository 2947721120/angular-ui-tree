<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AngularJS UI 树的演示</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="bower_components/bootstrap-css/css/bootstrap.min.css">
  <link rel="stylesheet" href="source/angular-ui-tree.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body ng-app="demoApp">
<div class="container">
  <div>
    <div class="jumbotron">
      <h1>树组件</h1>

      <p class="lead">树的AngularJS组件拖放支持.</p>

      <p><a class="btn btn-lg btn-success" href="https://github.com/angular-ui-tree/angular-ui-tree" role="button">代码
        GitHub</a></p>
    </div>

    <div class="row">
      <div class="col-md-4">
        <h2>查看示例</h2>
        <ol>
          <li><a href="#/basic-example">基本的例子</a></li>
          <li><a href="#/filter-nodes">过滤节点</a></li>
          <li><a href="#/nodrop">防止跌落</a></li>
          <li><a href="#/connected-trees">连树</a></li>
          <li><a href="#/cloning">克隆</a></li>
          <li><a href="#/table-example">例如表</a></li>
          <li><a href="#/drop-confirmation">跌落确认</a></li>
          <li><a href="#/expand-on-hover">展开拖悬停父节点</a></li>
        </ol>
      </div>

      <div class="col-md-4">
        <h2>What?</h2>
        <p>
          角树是可以排序嵌套的列表的AngularJS UI组件，提供拖放;下降的支持和不依赖于jQuery的.
        </p>
      </div>
      <div class="col-md-4">
        <h2>特点</h2>
        <ul>
          <li>使用数据绑定本地AngularJS范围</li>
          <li>排序，并通过整个树移动项目</li>
          <li>从接受子节点防止元素</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <h2>在行动中看到它</h2>
      <ng-view></ng-view>
    </div>
  </div>

</div>

<!-- JavaScript -->

<script src="https://cdnjs.c2cbc.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script src="source/controllers/nodeCtrl.js"></script>
<script src="source/controllers/nodesCtrl.js"></script>
<script src="source/controllers/treeCtrl.js"></script>
<script src="source/directives/uiTree.js"></script>
<script src="source/directives/uiTreeHandle.js"></script>
<script src="source/directives/uiTreeNode.js"></script>
<script src="source/directives/uiTreeNodes.js"></script>
<script src="source/services/helper.js"></script>

<script src="js/app.js"></script>
<script src="js/basic-example.js"></script>
<script src="js/filter-nodes.js"></script>
<script src="js/cloning.js"></script>

</body>
</html>
